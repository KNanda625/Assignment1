<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      var confirmSteak = confirm("Do you eat steak?");
      
      

      // If the user likes steak (confirmSteak === true), we run the following block of code.
      if (confirmSteak) {
        alert("Here's a steak sandwich!");
      }
     
      // If neither of the previous condition were true, we run the following block of code.
      else {
        alert("Here's a tofu stir-fry!");
      }

      // prompt makes you enter a value
      var confirmAge = prompt("What is your birth year?");

      if (confirmAge > 1998) {
        alert("No sake for you!");
      }

      else {
          alert("You get some sake!")
      }


    </script>

  </body>
</html>
